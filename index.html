<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal blog to share thoughts, experiences, and knowledge.">
    <meta name="keywords" content="blog, personal blog, tech blog, programming, writing">
    <meta name="author" content="Your Name">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="recent-posts">
            <select id="category-filter" onchange="handleCategoryChange()" 
            style="padding: 10px 15px; font-size: 16px; border: 2px solid #ff8c00; 
                   border-radius: 5px; background-color: black; color: white; 
                   cursor: pointer; transition: all 0.3s ease;"
            onmouseover="this.style.backgroundColor='#ff8c00'; this.style.color='black';"
            onmouseout="this.style.backgroundColor='black'; this.style.color='white';"
            onfocus="this.style.borderColor='#ff4500';">
            <option value="All">All</option>
            <option value="AWS">AWS</option>
            <option value="DevOps">DevOps</option>
            <option value="Python">Python</option>
        </select>
        

            <div id="blog-list"></div>
            
            <div id="blog-list">
                <!-- JavaScript will dynamically insert blog posts here -->
            </div>
        </section>
    </main>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal blog where I share insights on technology and programming.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email me at: <a href="mailto:harshit.109350@gmail.com">harshit.109350@gmail.com</a></p>
    </section>
